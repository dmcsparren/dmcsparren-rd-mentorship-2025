version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting pre-build phase..."
        - node --version
        - npm --version
        - echo "Installing dependencies..."
        - npm ci
    build:
      commands:
        - echo "Building React frontend..."
        - npm run build
        - echo "Creating _redirects file for SPA routing..."
        - echo '/* /index.html 200' > dist/public/_redirects
  artifacts:
    baseDirectory: dist/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
backend:
  phases:
    build:
      commands:
        - echo "Building Express server..."
        - npm ci
        - npm run build
        - echo "Server built successfully"